language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

services:
  - mysql

before_script:
  - composer self-update
  - composer install --dev --no-interaction --prefer-source
  - mysql -e 'create database dbda_test;'
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
  - sudo sed -i -e "s,/var/www,$(pwd)/web,g" /etc/apache2/sites-available/default
  - sudo sed -i -e "/home/travis/build/Thomblin/dbda/public dbda.test" /etc/apache2/sites-available/default
  - echo "127.0.0.1 dbda.test" | sudo tee -a /etc/hosts
  - sudo /etc/init.d/apache2 restart
  - phantomjs --webdriver=8643 &

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

script:
    - vendor/bin/phpunit
    - vendor/bin/behat
    - phantomjs app/tests/js/runner.js http://dbda.test/js/tests/test.html